<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spike Escape Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            flex-direction: column;
        }

        #game-container {
            width: 90vw;
            max-width: 500px;
            height: 250px;
            background-color: #fff;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            touch-action: none;
        }

        #player {
            width: 35px;
            height: 35px;
            background-color: #3498db;
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 6px;
            z-index: 5;
            transition: height 0.1s, width 0.1s;
        }

        /* Crouch State */
        #player.crouching {
            height: 18px; /* Boyu kısalır */
            width: 45px;  /* Biraz yayılır */
            background-color: #2980b9;
        }

        .obstacle {
            width: 25px;
            height: 25px;
            position: absolute;
            right: -40px;
        }

        .spike {
            background-color: #e74c3c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 0;
        }

        .bird {
            background-color: #f1c40f;
            border-radius: 50%;
            bottom: 55px; /* Oyuncu eğilirse altından geçer, zıplarsa çarpar */
        }

        #score-board {
            margin-top: 15px;
            font-size: 1.4rem;
            font-weight: bold;
        }

        #start-button {
            padding: 12px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #game-over-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .controls-hint {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>

    <button id="start-button">START MISSION</button>

    <div id="game-container">
        <div id="player"></div>
        <div id="game-over-screen">
            <h2 style="color:#e74c3c">CRASHED!</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <div id="score-board">Score: 0</div>
    <div class="controls-hint">Tap TOP to Jump | Tap BOTTOM to Crouch<br>Desktop: Space/Up to Jump, Down to Crouch</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreBoard = document.getElementById('score-board');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let isJumping = false;
        let isCrouching = false;
        let playerBottom = 0;
        let score = 0;
        let gameOver = true;
        let gameSpeed = 5;
        let gameLoopInterval;
        let obstacleTimeout;

        function startGame() {
            gameOver = false;
            score = 0;
            gameSpeed = 5;
            scoreBoard.textContent = 'Score: 0';
            playerBottom = 0;
            player.style.bottom = '0px';
            gameOverScreen.style.display = 'none';
            startButton.style.display = 'none';

            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());

            gameLoopInterval = setInterval(updateGame, 20);
            generateObstacles();
        }

        function jump() {
            if (isJumping || isCrouching || gameOver) return;
            isJumping = true;
            
            let jumpHeight = 0;
            let upInterval = setInterval(() => {
                if (jumpHeight >= 110) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                            playerBottom = 0;
                        } else {
                            jumpHeight -= 5;
                            playerBottom = jumpHeight;
                        }
                        player.style.bottom = playerBottom + 'px';
                    }, 20);
                } else {
                    jumpHeight += 6;
                    playerBottom = jumpHeight;
                    player.style.bottom = playerBottom + 'px';
                }
            }, 20);
        }

        function crouch(active) {
            if (isJumping || gameOver) return;
            if (active) {
                isCrouching = true;
                player.classList.add('crouching');
            } else {
                isCrouching = false;
                player.classList.remove('crouching');
            }
        }

        function generateObstacles() {
            if (gameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            
            const type = Math.random() > 0.6 ? 'bird' : 'spike';
            obstacle.classList.add(type);
            gameContainer.appendChild(obstacle);

            let obstacleRight = -40;

            let moveObstacle = setInterval(() => {
                if (gameOver) {
                    clearInterval(moveObstacle);
                    return;
                }

                obstacleRight += gameSpeed;
                obstacle.style.right = obstacleRight + 'px';

                const p = player.getBoundingClientRect();
                const o = obstacle.getBoundingClientRect();

                // Advanced Collision
                if (p.left < o.right && p.right > o.left && p.bottom > o.top && p.top < o.bottom) {
                    endGame();
                    clearInterval(moveObstacle);
                }

                if (obstacleRight > gameContainer.offsetWidth + 50) {
                    obstacle.remove();
                    clearInterval(moveObstacle);
                }
            }, 20);

            let delay = Math.random() * (1600 - 800) + 800;
            delay -= Math.min(score / 40, 400);
            obstacleTimeout = setTimeout(generateObstacles, Math.max(delay, 600));
        }

        function updateGame() {
            if (gameOver) return;
            score++;
            scoreBoard.textContent = 'Score: ' + score;
            if (score % 500 === 0) gameSpeed += 0.4;
        }

        function endGame() {
            gameOver = true;
            clearInterval(gameLoopInterval);
            clearTimeout(obstacleTimeout);
            finalScoreDisplay.textContent = 'Final Score: ' + score;
            gameOverScreen.style.display = 'flex';
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
        }

        // --- Controls ---
        
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') jump();
            if (e.code === 'ArrowDown') crouch(true);
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') crouch(false);
        });

        // Touch (Split Screen: Top half Jump, Bottom half Crouch)
        gameContainer.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            const containerRect = gameContainer.getBoundingClientRect();
            const relativeY = touchY - containerRect.top;

            if (relativeY < containerRect.height / 2) {
                jump();
            } else {
                crouch(true);
            }
        });

        gameContainer.addEventListener('touchend', () => {
            crouch(false);
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

    </script>
</body>
</html>
