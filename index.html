<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spike Escape Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            flex-direction: column;
        }

        #game-container {
            width: 90vw;
            max-width: 500px;
            height: 250px;
            background-color: #fff;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            touch-action: none; /* Disable default touch actions */
        }

        #player {
            width: 35px;
            height: 35px;
            background-color: #3498db;
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 6px;
            z-index: 5;
        }

        .obstacle {
            width: 25px;
            height: 25px;
            position: absolute;
            right: -40px;
        }

        /* Ground Spike Style */
        .spike {
            background-color: #e74c3c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 0;
        }

        /* Flying Bird/Obstacle Style */
        .bird {
            background-color: #f1c40f;
            border-radius: 50%;
            bottom: 70px; /* High enough to hit if player jumps */
        }

        #score-board {
            margin-top: 15px;
            font-size: 1.4rem;
            font-weight: bold;
        }

        #start-button {
            padding: 12px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #27ae60;
        }

        #game-over-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .ground-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>

            <p id="final-score">Score: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <div id="score-board">Score: 0</div>
